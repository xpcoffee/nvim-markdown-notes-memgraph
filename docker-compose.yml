services:
  memgraph:
    image: memgraph/memgraph:latest
    container_name: nvim-notes-memgraph
    ports:
      - "7687:7687"
    environment:
      - MEMGRAPH_LOG_LEVEL=WARNING
    command: ["--log-level=WARNING", "--also-log-to-stderr"]
    volumes:
      - memgraph-data:/var/lib/memgraph
    healthcheck:
      test: ["CMD-SHELL", "echo 'RETURN 1;' | mgconsole --host 127.0.0.1 --port 7687 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  mcp-server:
    image: ghcr.io/xpcoffee/nvim-markdown-notes-memgraph:latest
    container_name: nvim-notes-mcp-server
    depends_on:
      memgraph:
        condition: service_healthy
    environment:
      - MEMGRAPH_HOST=memgraph
      - MEMGRAPH_PORT=7687
      - NOTES_ROOT=/notes
    volumes:
      - ${NOTES_ROOT:-~/notes}:/notes:ro
    stdin_open: true
    tty: true

volumes:
  memgraph-data:
