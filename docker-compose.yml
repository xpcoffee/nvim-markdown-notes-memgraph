services:
  memgraph:
    image: memgraph/memgraph:latest
    container_name: nvim-notes-memgraph
    ports:
      - "7687:7687"
    networks:
      - nvim-notes-network
    environment:
      - MEMGRAPH_LOG_LEVEL=WARNING
    command: ["--log-level=WARNING", "--also-log-to-stderr"]
    healthcheck:
      test: ["CMD-SHELL", "echo 'RETURN 1;' | mgconsole --host 127.0.0.1 --port 7687 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nvim-notes-mcp-server
    depends_on:
      memgraph:
        condition: service_healthy
    networks:
      - nvim-notes-network
    environment:
      - MEMGRAPH_HOST=memgraph
      - MEMGRAPH_PORT=7687
      - NOTES_ROOT=/notes
    stdin_open: true
    tty: true

networks:
  nvim-notes-network:
    driver: bridge
